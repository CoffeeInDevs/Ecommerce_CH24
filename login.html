<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Estilos CSS generales -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Estilos CSS login -->
    <link rel="stylesheet" href="styles/login.css">

    <!-- Iconos bootstrap -->
    <!-- Example: <i class="bi-alarm"></i> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <!-- Navabar -->
    <div id="navabar"></div>
    

    <!-- Formulario Log In -->
  
<!--     <section class="left-form">
    </section> -->
    <div class="col-xl-7 col-md-9 col-sm-12">
        <div class="right-form">
            <form action="">
                <h2>Login</h2>
                <br><br>
                <label for="email">e-mail</label>
                <input type="email" name="email" id="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" size="20" required>
                
                <label for="password">contraseña</label>
                <input type="password" name="password" id="password">

                <div class="check">
                    <input type="checkbox" name="" id="">
                    <span>Recordar</span>
                </div>

                <input type="submit" value="Ingresar" class="boton">
                <br>
                <a href="./signin.html">Crear cuenta</a>
                <br>
                <a href="">Recuperar Contraseña</a>

            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Script de login -->
    <script src="scripts/login.js"></script>

    <!-- Script para todos los archivos -->
    <script src="scripts/scripts.js"></script>

    <!-- Script Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
