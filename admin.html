<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Administración</title>

    <!-- Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Estilos CSS generales -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Estilos CSS admin -->
    <link rel="stylesheet" href="./styles/admin.css" />

    <!-- Iconos bootstrap -->
    <!-- Example: <i class="bi-alarm"></i> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Iconos font awesome -->
    <!-- Example: <i class="fa-brands fa-facebook"></i> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Iconos material google -->
    <!-- Example: <span class="material-icons">phone</span> -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- div Navbar -->
    <div id="navbar"></div>
    <main class="container-fluid footer-text">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center">Administrador de productos</h1>
            </div>
          </div>
          <!-- Aqui comienza la tabla para visualizar productos -->
          <div class="table-responsive">
            <table
              class="table text-successtable-border border-light footer-text"
            >
              <thead>
                <tr>
                  <th scope="col" hidden>ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">region</th>
                  <th scope="col">Cosecha</th>
                  <th scope="col">Altura</th>
                  <th scope="col">Humedad</th>
                  <th scope="col">Proceso</th>
                  <th scope="col">Preparación</th>
                  <th scope="col">Variedad</th>
                  <th scope="col">Nota</th>
                  <th scope="col">Puntuación</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Inventario</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody id="tablaProductos"></tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-12 centrar">
              <button
                type="button"
                class="btn btn-primary"
                id="button"
                data-bs-toggle="modal"
                data-bs-target="#modalProductoNuevo"
              >
                Agregar producto
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal ProductoNuevo-->
      <div class="modal" tabindex="-1" role="dialog" id="modalProductoNuevo">
        <div class="modal-dialog" role="document">
          <div class="modal-content navbar footer-text">
            <div class="modal-header">
              <h5 class="modal-title">Añadiendo un producto</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formularioNuevoProducto">
                <div class="form-group">
                  <label for="nombreProducto">Nombre del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreProducto"
                    placeholder="Nombre del producto"
                    required
                  />
                  <label for="regionProducto">Region del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="regionProducto"
                    placeholder="Region del producto"
                    required
                  />
                  <label for="cosechaProducto">Cosecha del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cosechaProducto"
                    placeholder="Cosecha del producto"
                    required
                  />
                  <label for="alturaProducto">Altura del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="alturaProducto"
                    placeholder="Altura del producto"
                    required
                  />
                  <label for="humedadProducto">Humedad (%) del producto</label>
                  <input
                    type="number"
                    class="form-control"
                    id="humedadProducto"
                    placeholder="Humedad del producto"
                    required
                  />
                  <label for="procesoProducto"
                    >Proceso del producto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="procesoProducto"
                    placeholder="Proceso del producto"
                    required
                  />
                  <label for="preparacionProducto"
                    >Preparación del producto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="preparacionProducto"
                    placeholder="Preparación del producto"
                    required
                  />
                  <label for="variedadProducto">Variedad del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="variedadProducto"
                    placeholder="Variedad del producto"
                    required
                  />
                  <label for="notaProducto">Nota del producto</label>
                  <textarea
                    class="form-control"
                    id="notaProducto"
                    rows="3"
                    required
                  ></textarea>
                  <label for="puntuacionProducto"
                    >Puntuación del producto</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="puntuacionProducto"
                    placeholder="Puntuación del producto"
                    required
                  />
                  <label for="precioProducto"
                    >Precio del producto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="precioProducto"
                    placeholder="Precio del producto"
                    required
                  />
                  <label for="imagenProducto">Imagen del producto</label>
                  <input
                    class="form-control"
                    type="file"
                    id="imagenProducto"
                  />
                  <label for="inventarioProducto"
                    >Inventario del producto</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="inventarioProducto"
                    placeholder="Inventario del producto"
                    required
                  />
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-dismiss="modal"
                    id="btnCrearProducto"
                  >
                    Crear Producto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal EditarProducto-->
      <div class="modal" tabindex="-1" role="dialog" id="modalEditarProducto">
        <div class="modal-dialog" role="document">
          <div class="modal-content navbar footer-text">
            <div class="modal-header">
              <h5 class="modal-title">Editando un producto</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formularioNuevoProducto">
                <div class="form-group">
                  <label id="idProducto" hidden></label>
                  <label for="nombreProducto">Nombre del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editnombreProducto"
                    placeholder="Nombre del producto"
                    required
                  />
                  <label for="regionProducto">Region del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editregionProducto"
                    placeholder="Region del producto"
                    required
                  />
                  <label for="cosechaProducto">Cosecha del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editcosechaProducto"
                    placeholder="Cosecha del producto"
                    required
                  />
                  <label for="alturaProducto">Altura del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editalturaProducto"
                    placeholder="Altura del producto"
                    required
                  />
                  <label for="humedadProducto">Humedad (%) del producto</label>
                  <input
                    type="number"
                    class="form-control"
                    id="edithumedadProducto"
                    placeholder="Humedad del producto"
                    required
                  />
                  <label for="procesoProducto">Proceso del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editprocesoProducto"
                    placeholder="Proceso del producto"
                    required
                  />
                  <label for="preparacionProducto"
                    >Preparación del producto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editpreparacionProducto"
                    placeholder="Preparación del producto"
                    required
                  />
                  <label for="variedadProducto">Variedad del producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editvariedadProducto"
                    placeholder="Variedad del producto"
                    required
                  />
                  <label for="notaProducto">Nota del producto</label>
                  <textarea
                    class="form-control"
                    id="editnotaProducto"
                    rows="3"
                    required
                  ></textarea>
                  <label for="puntuacionProducto"
                    >Puntuación del producto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editpuntuacionProducto"
                    placeholder="Puntuación del producto"
                    required
                  />
                  <label for="precioProducto"
                    >Precio del producto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editprecioProducto"
                    placeholder="Precio del producto"
                    required
                  />
                  <label for="imagenProducto">Imagen del producto</label>
                  <input
                    class="form-control"
                    type="file"
                    id="editimagenProducto"
                  />
                  <input
                    class="form-control"
                    type="text"
                    id="editimagenProductoTEXT"
                    hidden
                  />
                  <label for="inventarioProducto"
                    >Inventario del producto</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="editinventarioProducto"
                    placeholder="Inventario del producto"
                    required
                  />
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-dismiss="modal"
                    id="btnModificarProducto"
                  >
                    Modificar Producto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <article></article>

    <!-- div footer -->
    <div id="footer"></div>

    <!-- Script para todos los archivos -->
    <script src="./scripts/scripts.js"></script>

    
    <!-- Script de admin -->
    <script src="./scripts/admin.js"></script>
    <!-- Script Bootstrap 5.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
