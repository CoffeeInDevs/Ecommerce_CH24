  <!-- Estilos CSS cart -->

  <!-- Iconos bootstrap -->

  <!-- Iconos font awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Iconos material google -->
  <!-- Example: <span class="material-icons">phone</span> -->

<body>
  <!-- div Navbar -->
  <div id="navbar"></div>

  <div class="container">

    <div id="products">
    </div>

    <hr>

    <div id="bottom" class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-row">
            <div class="mb-2">
              <label for="street">Calle</label>
              <input name="street" type="text" class="input form-control" id="input-last">
              <p class="warning" id="warning-street">Falta algo</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <p id="total">Total: $234</p>
        </div>
      </div>
    </div>

  </div>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-product">
    Show
  </button>

  <div id="modal-product" class="modal fade" tabindex="-1" role="dialog">
    <!-- <div class="modal d-block" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"> -->

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-title">Modal title</h1>
        </div>
        <div class="modal-body">
          <div class="row">
            <div id="modal-img" class="col-4">
              <img src="assets/img/128x128.png" alt="">
            </div>
            <div class="col-8">
              <p>Descripcion:</p>

              <p>Molido:</p>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="ground-radio" id="btnradio1g" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1g">No</label>
              
                <input type="radio" class="btn-check" name="ground-radio" id="btnradio2g" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2g">Bajo</label>
              
                <input type="radio" class="btn-check" name="ground-radio" id="btnradio3g" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3g">Medio</label>

                <input type="radio" class="btn-check" name="ground-radio" id="btnradio4g" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio4g">Alto</label>
              </div>

              <br>
              <br>

              <p>Tostado:</p>
              <div id="radio-toast" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="roast-radio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">No</label>
              
                <input type="radio" class="btn-check" name="roast-radio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Bajo</label>
              
                <input type="radio" class="btn-check" name="roast-radio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Medio</label>

                <input type="radio" class="btn-check" name="roast-radio" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio4">Alto</label>
              </div>

              <br>
              <br>

              <p>Cantidad:</p>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">+</button>
                <button id="modal-count" type="button" class="btn btn-primary">3</button>
                <button type="button" class="btn btn-primary">-</button>
              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>

</div> -->


  <!-- div footer -->
  <article></article>
  <div id="footer"></div>

  <!-- Script de cart -->
  <script src="scripts/cart.js"></script>
