<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Un</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Estilos CSS generales -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Estilos CSS signin -->
    <link rel="stylesheet" href="styles/signup.css">

    <!-- Iconos bootstrap -->
    <!-- Example: <i class="bi-alarm"></i> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="central-div">
        <img src="./assets/img/cafe-back.png" alt="" class="img-gra">
        <div class="title-r">Registro</div>
        <div class="cont">
            <form action="#">
            <div class="user">
                <div class="inp-info">
                    <span class="name-inp"><b>Nombre</b></span>
                    <input type="text" pattern="[A-Za-z]{4,12}" required>
                </div>
                <div class="inp-info">
                    <span class="name-inp"><b>Apellidos</b></span>
                    <input type="text" pattern="[A-Za-z]{4,22}" required>
                </div>
                     <div class="inp-info">
                    <span class="name-inp"><b>E-mail</b></span>
                    <input type="email" required>
                </div>
                <div class="inp-info">
                    <span class="name-inp"><b>Contrase√±a</b></span>
                    <input type="password" minlength="6" maxlength="16" required>
                </div>
                <div class="inp-info">
                    <span class="name-inp"><b>Telefono</b></span>
                    <input type="tel" maxlength="10"  pattern="[0-9]{10}" required>
                </div>
                <div class="inp-info">
                    <span class="name-inp"><b>Fecha de Nacimiento</b></span>
                    <input type="date" min="1923-01-01" max="2010-12-31" required>
                </div>
                <div class="inp-info">
                    <span class="name-inp"><b>Direccion</b></span>
                    <input type="text" maxlength="30" required>
                </div>
                <div class="inp-info">
                    <span class="name-inp"><b>Colonia</b></span>
                    <input type="text" pattern="[A-Za-z]{3,15}" required>
                </div>
                <div class="inp-info">
                    <span class="name-inp"><b>Municipio</b></span>
                    <input type="text" pattern="[A-Za-z]{3,15}" required>
                </div>
                <div class="inp-info">
                    <span class="name-inp"><b>Estado</b></span>
                    <input type="text" pattern="[A-Za-z]{3,15}" required>
                </div>
                <div class="inp-info">
                    <span class="name-inp"><b>Codigo Postal</b></span>
                    <input type="number" pattern="[0-9]{5}"  min="1" max="99999" maxlength="5" required>
                </div> 
                <div class="inp-info">
                    <input type="submit" value="Registrar" class="btn">
                </div>
            </div>
            </form>
        </div>
    </div>

    




    
    <article></article>
    <div id="footer"></div>

    <!-- Script de signin -->
    <script src="scripts/signup.js"></script>

    <!-- Script para todos los archivos -->
    <script src="scripts/scripts.js"></script>

    <!-- Script Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
