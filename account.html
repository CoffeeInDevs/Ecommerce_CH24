<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Account</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Estilos CSS generales -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Estilos CSS account -->
  <link rel="stylesheet" href="styles/account.css">

  <!-- Iconos bootstrap -->
  <!-- Example: <i class="bi-alarm"></i> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-- Iconos font awesome -->
  <!-- Example: <i class="fa-brands fa-facebook"></i> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Iconos material google -->
  <!-- Example: <span class="material-icons">phone</span> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <!-- div Navbar -->
  <div id="navbar"></div>

  <div class="container row">

    <div class="col-5">
      <br>
      <h2>Mi Cuenta</h2>
      <div class="class container row" id="miCuenta">
        <div class="col-6">
          <div class="class mb-2" id="contenedor">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control input" id="inputNombre" value="">
          </div>
          <div class="class mb-2" id="contenedor">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control input" id="inputEmail" value="">
          </div>
          <div class="class mb-2" id="contenedor">
            <label for="inputGenero" class="form-label">Genero</label>
            <input type="text" class="form-control input" id="inputGenero" value="">
          </div>
          <div class="class mb-2" id="contenedor">
            <label for="inputNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control input" id="inputNacimiento" value="">
          </div>
        </div>

        <div class="col-6">
          <div class="class mb-2" id="contenedor">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control input" id="inputApellido" value="">
          </div>
          <div class="class mb-2" id="contenedor"></div>
          <div class="class mb-2" id="contenedor"></div>
          <div class="class mb-2" id="contenedor">
            <label for="inputTelefono" class="form-label">Telefono de Contato</label>
            <input type="tel" class="form-control input" id="inputTelefono" value="">
          </div>

          <button type="button" class="btn btn-primary" id="button">Editar</button>
          <button type="button" class="btn btn-primary" id="button">Guardar</button>
        </div>

      </div>

    </div>
    <div class="col-7">
      <br>
      <h2>Mis Pedidos</h2>
      <div class="class container row" id="misPedidos">
        <div class="col-3">
          <div class="class mb-2" id="contenedor">
            <h5>Nombre</h5>
          </div>
        </div>
        <div class="col-7">
          <div class="class mb-2" id="contenedor">
            <h5>Descripcion</h5>
          </div>

        </div>


      </div>

    </div>
  </div>




  <!-- div footer -->
  <article></article>
  <div id="footer"></div>

  <!-- Script de account -->
  <script src="scripts/account.js"></script>

  <!-- Script para todos los archivos -->
  <script src="scripts/scripts.js"></script>

  <!-- Script Bootstrap 5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
