<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Account</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Estilos CSS generales -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Estilos CSS account -->
  <link rel="stylesheet" href="styles/account.css">

  <!-- Iconos bootstrap -->
  <!-- Example: <i class="bi-alarm"></i> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-- Iconos font awesome -->
  <!-- Example: <i class="fa-brands fa-facebook"></i> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Iconos material google -->
  <!-- Example: <span class="material-icons">phone</span> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>



  <!-- div Navbar -->
  <div id="navbar"></div>

  <!-- Inicio del contenedor -->
  <div class="container">

    <!-- contenedor de mi cuenta -->
    <div id="border-formulario">

      <div class="container-fluid ma" id="Contents">
        <div class="row">
          <div class="text-center mt-3">
            <!-- div de mi cuenta -->
            <div>
              <h3 id="Title">
                Mi cuenta
              </h3>
            </div> <br>
            <h3><img src="assets/img/icono-admin.png" alt="" id="imgUser"></h3>
            <div>
              <h3 id="UserName">
                <!-- div de admin  -->
                Bienvenido Alfonso
              </h3>
            </div>
            <br>
            <!-- Se utiliza el componente accordion de bootstrap para agrupar en dos secciones -->
            <div class="accordion accordion-flush " id="accordionFlushExample ">
              <div class="accordion-item ">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne"
                    id="fondoBoton">
                    Mis Datos
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body m-2">
                    <form onsubmit="validarForm(); return false;">
                      <!-- Primera seccion del acordeon la parte de mis datos -->
                      <div class="row">           
                        <!-- input nombre -->
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputNombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="inputNombre" value="Nombre" disabled>
                        </div>
                        <!-- input nombre -->
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputApellido" class="form-label">Apellido</label>
                          <input type="text" class="form-control" id="inputApellido" value="Apellido" disabled>
                        </div>
                        <!-- input email -->
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputEmail" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail" value="Email@" disabled>
                        </div>

                        <!-- input fecha de nacimiento -->
                        <!-- <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputNacimiento" class="form-label">Fecha de nacimiento</label>
                          <input type="date" class="form-control" id="inputNacimiento" value="Fecha de Nacimiento"
                            disabled>
                        </div> -->
                        <!-- input telefono -->
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputTelefono" class="form-label">Teléfono</label>
                          <input type="tel" class="form-control" id="inputTelefono" value="Teléfono" disabled>
                        </div>
                        <!-- input contraseña -->
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputEmail" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="inputContrasena" value="Contraseña" disabled>
                        </div>
                      </div>
                      <div class="row mt-4">
                        <div class="d-flex justify-content-around">
                          <!-- aqui estan los botones de editar y guardar -->
                          <button type="button" class="btn btn-primary" id="buttonEditar">Editar</button>
                          <button type="button" class="btn btn-primary" id="buttonGuardar">Guardar</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>


              <!-- componente de direccion -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo"
                    id="fondoBoton">
                    Direccion
                  </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body m-2">
                    <form onsubmit="validarDireccion(); return false;">
                      <div class="row">
                        <!-- input calle -->
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputGenero" class="form-label">Calle</label>
                          <input type="text" class="form-control" id="inputCalle" value="Calle" disabled>
                        </div>
                        <br>
                        <!-- input numero -->
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputNumero" class="form-label">Número</label>
                          <input type="number" class="form-control" id="inputNumero" value="Número" disabled>
                        </div>
                        <!-- input codigo postal -->
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputGenero" class="form-label">Código Postal </label>
                          <input type="number" class="form-control" id="inputCodigoPostal" value="CódigoPostal"
                            disabled>
                        </div>
                      </div>
                      <!-- input colonia -->
                      <div class="row">
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputColinia" class="form-label">Colonia </label>
                          <input type="text" class="form-control" id="inputColonia" value="Colonia" disabled>
                        </div>
                        <!-- input municipio -->
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputMunicipio" class="form-label">Municipio </label>
                          <input type="text" class="form-control" id="inputMunicipio" value="Municipio" disabled>
                        </div>
                      </div>
                      <div class="row">
                        <!-- input estado -->
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputEstado" class="form-label">Estado </label>
                          <input type="text" class="form-control" id="inputEstado" value="Estado" disabled>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <!-- input botones -->
                        <div class="d-flex justify-content-around">
                          <button type="button" class="btn btn-primary" id="buttonEditar1">Editar</button>
                          <button type="button" class="btn btn-primary" id="buttonGuardar1">Guardar</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>


              <!-- componente de configuracion -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree"
                    id="fondoBoton">
                    Configuracion
                  </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body m-2">

                    <div class="row">
                      <!-- boton para eliminar cuenta-->
                      <div class="col-lg-12 col-sm-12 mt-1">
                        <div><label class="form-label">Eliminar cuenta</label></div>
                        <button id="eliminar-cuenta" class="btn button">Eliminar</button>
                      </div>
                      <br>
                      <!-- boton para salir de la cuenta -->
                      <div class="col-lg-12 col-sm-12 mt-1">
                        <div><label class="form-label">Salir de la Cuenta</label></div>
                        <button id="salir-cuenta" class="btn button">Salir</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="miModal" style="display: none;"></div>
    </div>
  </div>
  




  <!-- div footer -->
  <article></article>
  <div id="footer"></div>

  <!-- Script para todos los archivos -->
  <script src="scripts/scripts.js"></script>

  <!-- Script de account -->
  <script src="scripts/account.js"></script>


  <!-- Script Bootstrap 5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
