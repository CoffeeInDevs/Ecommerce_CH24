<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Account</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Estilos CSS generales -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Estilos CSS account -->
  <link rel="stylesheet" href="styles/account.css">

  <!-- Iconos bootstrap -->
  <!-- Example: <i class="bi-alarm"></i> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-- Iconos font awesome -->
  <!-- Example: <i class="fa-brands fa-facebook"></i> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Iconos material google -->
  <!-- Example: <span class="material-icons">phone</span> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
 

	
  <!-- div Navbar -->
  <div id="navbar"></div>


  <div class="container row">
    <div class="col-4" ></div>
    <div class="col-8" id="border-formulario">
      <div class="container-fluid ma" id="Contents">
        <div class="row">
          <div class="text-center mt-3">
            <h3 id="UserName">
              Mi Cuenta
            </h3> <br>
            <h3><img src="assets/img/icono-admin.png" alt="" id="imgUser"></h3>
            <h3 id="UserName">
              Bienvenido Admin
            </h3>
            <br>
            <div class="accordion accordion-flush " id="accordionFlushExample">

              <div class="accordion-item " >
                <h2 class="accordion-header" id="flush-headingOne" >
                  <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" id="fondoBoton">
                    Mis Datos
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body m-2">

                    <form class="UserData" id="MyAccountPage">
                      <div class="row">
                        <div class="col-lg-4 col-sm-12">
                          <label for="inputNombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="inputNombre" value="Admin" disabled>
                        </div>

                        <div class="col-lg-4 col-sm-6">
                          <label for="inputEmail" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail" value="Email@" disabled>
                        </div>

                        <div class="col-lg-4 col-sm-6">
                          <label for="inputTelefono" class="form-label">Telefono</label>
                          <input type="tel" class="form-control" id="inputTelefono" value="Telefono" disabled>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-6 mt-1">
                          <label for="inputNacimiento" class="form-label">Fecha de nacimiento</label>
                          <input type="date" class="form-control" id="inputNacimiento" value="Fecha de Nacimiento"
                            disabled>
                        </div>
                        <div class="col-lg-6 mt-1">
                          <label for="inputEmail" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="inputContrasena" value="Contraseña" disabled>
                        </div>
                      </div>


                      <div class="row mt-4">
                        <div class="col text-center">
                          <!-- <button id="editBtn" type="button">Editar</button> -->
		
                           <button type="button" class="btn btn-primary" id="buttonEditar">Editar</button>
                          <button type="button" class="btn btn-primary" id="buttonGuardar">Guardar</button> 
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>


              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo" id="fondoBoton">
                    Direccion
                  </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body m-2">
                    <form id="UserAddress">
                      <div class="row">
                        <div class="col-lg-12 col-sm-12 mt-1">
                          <label for="inputGenero" class="form-label">Calle</label>
                          <input type="text" class="form-control" id="inputCalle" value="Calle" disabled>
                        </div>
                        <br>
                        <div class="col-lg-12 col-sm-6 mt-1">
                          <label for="inputNumero" class="form-label">Numero</label>
                          <input type="number" class="form-control" id="inputNumero" value="Numero" disabled>
                        </div>
                        <div class="col-lg-12 col-sm-6 mt-1">
                          <label for="inputGenero" class="form-label">Codigo Postal </label>
                          <input type="number" class="form-control" id="inputCodigoPostal" value="CodigoPostal"
                            disabled>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-12 col-sm-6 mt-1">
                          <label for="inputColinia" class="form-label">Colonia </label>
                          <input type="text" class="form-control" id="inputColonia" value="Colonia" disabled>
                        </div>
                        <div class="col-lg-12 col-sm-6 mt-1">
                          <label for="inputMunicipio" class="form-label">Municipio </label>
                          <input type="text" class="form-control" id="inputMunicipio" value="Municipio" disabled>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 mt-1">
                          <label for="inputEstado" class="form-label">Estado </label>
                          <input type="text" class="form-control" id="inputEstado" value="Estado" disabled>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col text-center">
                          <button type="button" class="btn btn-primary" id="buttonEditar1">Editar</button>
                          <button type="button" class="btn btn-primary" id="buttonGuardar1">Guardar</button> 
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree" id="fondoBoton" >
                    Formas de Pago
                  </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">

                    <div class="">
                      <div class="form-check">
                        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked=""
                          required="">
                        <label class="form-check-label" for="credit">Tarjeta de
                          crédito/débito</label>
                      </div>


                    </div>
                    <div class="row mt-3">
                      <div class="     col-lg-12 col-md-6 mb-2">
                        <label for="cc-name" class="form-label">Nombre en la tarjeta</label>
                        <input type="text" class="form-control form-placeholders" id="cc-name" placeholder=""
                          required="">
                        <small class="text-muted">Nombre completo como se muestra en la
                          tarjeta</small>
                        <div class="invalid-feedback">
                          Se requiere el nombre en la tarjeta
                        </div>
                      </div>
                      <div class="     col-lg-12 col-md-6 mb-2">
                        <label for="cc-number" class="form-label">Número de tarjeta de
                          crédito</label>
                        <input type="text" class="form-control form-placeholders" id="cc-number" placeholder=""
                          required="">
                        <div class="invalid-feedback">
                          Se requiere número de tarjeta de crédito
                        </div>
                      </div>
                    </div>
                    <div class="row mt-2 mb-2">
                      <div class="col-md-6 mb-2">
                        <label for="cc-expiration" class="form-label">Vencimiento</label>
                        <input type="text" class="form-control form-placeholders" id="cc-expiration" placeholder=""
                          required="">
                        <div class="invalid-feedback">
                          Fecha de vencimiento requerida
                        </div>
                      </div>
                      <div class="col-md-6 mb-2">
                        <label for="cc-cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control form-placeholders" id="cc-cvv" placeholder=""
                          required="">
                        <div class="invalid-feedback">
                          Código de seguridad requerido
                        </div>
                      </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="buttonEditar">Editar</button>
                    <button type="button" class="btn btn-primary" id="buttonGuardar">Guardar</button>

                  </div>
                </div>
              </div>
            </div>

    

            </div>
          </div>


        </div>

      </div>

    </div>
    
  </div>
  





  <!-- div footer -->
  <article></article>
  <div id="footer"></div>

  <!-- Script de account -->


  <!-- Script para todos los archivos -->
  <script src="scripts/scripts.js"></script>

  <script src="scripts/account.js"></script>

  <!-- Script Bootstrap 5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
